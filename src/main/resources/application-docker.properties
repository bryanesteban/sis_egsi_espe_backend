# Configuración para entorno Docker
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Conexión a MySQL en Docker (usar nombre del servicio como host)
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql-db}:${DB_PORT:3306}/${DB_NAME:db_egsi}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# Credenciales desde variables de entorno
spring.datasource.username=${DB_USERNAME:usuario}
spring.datasource.password=${DB_PASSWORD:sa12345}

# IMPORTANTE: No crear ni modificar tablas
spring.jpa.hibernate.ddl-auto=none

# Logging
spring.jpa.show-sql=true
logging.level.org.springframework.web=INFO
logging.level.com.espe.ListoEgsi=DEBUG

# Puerto del servidor
server.port=9090

# Actuator - Health check endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# CORS - permitir frontend en Docker
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:9090}

# JWT Secret desde variable de entorno (más seguro)
# Nota: Actualizar JwtUtil.java para usar esta variable
jwt.secret=${JWT_SECRET:TuClaveSecretaMuyLargaParaLaTesisDeBryan2025}
jwt.expiration=${JWT_EXPIRATION:86400000}
